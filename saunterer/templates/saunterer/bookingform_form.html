
{% extends 'saunterer/base.html' %}


{% block content %}

<style>
.join-link p{
    color: #0e028b;
    font-family: "Bookman Old Style";

}

.join-link:hover{
    text-decoration: underline;

}



.register-text{

    color: #2565ff;
}

.register-button{
background-color: #2565ff;
}

.form-container
{
position: absolute;

top: 60%;
left: 50%;
transform: translate(-50%,-50%);
width: 550px;
padding:  40px;
box-sizing: border-box;
height: 500px;
background: rgba(0,0,0,.6);
font-size: 12px;
}
.user
{
width: 100px;
height: 100px;
border-radius: 50%;
overflow: hidden;
position: absolute;
top: calc(-100px/2);
left: calc(50% - 50px);
}
h2
{
margin: 0;
padding: 0 0 20px;
color: #efed40;
text-align: center;
}
.form-container p
{
margin: 0;
padding: 0;
font-weight: bold;
color: #fff;
    font-size: 20px;
    margin-left: 40px;
}
.form-container input
{
width: 100%;
margin-bottom: 20px;
}
.form-container input[type="text"],
.form-container input[type="Password"]
{
border: none;
border-bottom: 1px solid #fff;
outline: none;
height: 40px;
background: transparent;
color: #fff;
font-size: 16px;
    font-weight: bold;
}
::placeholder
{
color: rgba(255,255,255,.5);
}
.form-container input[type="submit"]
{
border: none;
outline: none;
height: 40px;
color: #fff;
font-size: 16px;
background: #2565ff;
cursor: pointer;
border-radius: 20px;
}
.form-container input[type="submit"]:hover
{
background: #efed40;
color: #262626;
}
.form-container a
{
color: #fff;
font-size: 14px;
font-weight: bold;
text-decoration: none;
}
</style>

<div class = 'form-container'>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit">Submit</button>
    </div>
</form>
</div>
{% endblock %}
